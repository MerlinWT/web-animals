<div class="container">
  <script src="./js/get_hotel_vallere.js"></script>
  <div id="form-hotel-registrate" class="modal hide fade">
    <div class="modal-header">
      <button type="button" data-dismiss="modal" aria-hidden="true" class="close">&times;</button>
      <h3>Представтесь, пожалуйста.</h3>
    </div>
    <div class="modal-body">
      <form class="form-horizontal">
        <input id="id-animal" type="text" style="display: none;">
        <div class="control-group">
          <label for="authLogin" class="control-label">Фамилия</label>
          <div class="controls">
            <input id="first-name" type="text">
          </div>
        </div>
        <div class="control-group">
          <label for="authPass" class="control-label">Имя</label>
          <div class="controls">
            <input id="last-name" type="text">
          </div>
        </div>
        <div class="control-group">
          <label for="authPass" class="control-label">Контактный телефон</label>
          <div class="controls">
            <input id="contact-phone" type="text">
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer"><a href="#" data-dismiss="modal" aria-hidden="true" class="btn">Закрыть</a><a id="geristrate-hotel" href="#" class="btn btn-primary">Отправить</a></div>
  </div>
  <div class="row">
    <ul class="thumbnails span12">
      <li class="thumbnail span12">
        <div class="row-fluid">
          <div class="span6"><img id="vallere-foto" style="height: 400px; width: 100%;"></div>
          <div class="span6">
            <div style="height: 400px; width: 100%;">
              <form class="form-horizontal">
                <div class="control-group">
                  <label for="begin-date" class="control-label">С</label>
                  <div class="controls">
                    <input id="begin-date" type="text" class="dtp">
                  </div>
                </div>
                <div class="control-group big-font">
                  <label for="end-date" class="control-label">По</label>
                  <div class="controls">
                    <input id="end-date" type="text" class="dtp">
                  </div>
                </div>
                <div class="control-group">
                  <label for="valliere" class="control-label">Вальер</label>
                  <div class="controls">
                    <select id="valliere">
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                    </select>
                  </div>
                </div>
                <div class="control-group">
                  <label for="#comment" class="control-label">Комментрарий</label>
                  <div class="controls">
                    <textarea id="comment" style="height: 70px" class="span12"></textarea>
                  </div>
                </div>
                <div class="control-group">
                  <div class="controls">
                    <button id="show-form-registrate" type="button" class="btn btn-primary span10">Забронировать</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="caption"></div>
        </div>
      </li>
    </ul>
  </div>
</div>
